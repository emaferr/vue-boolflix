    <!doctype html>

    <html lang="en">

      <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <title></title>

        <!-- Favicon -->
        <link rel="icon" href="" type="image/png" />

        <!-- Google fonts -->

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

      </head>

      <body>

        <div id="app">

          <header>

            <div class="">
              <input v-model="input" type="text" placeholder="Cerca">
              <button @click="ricerca">cerca</button>
            </div>

          </header>

          <main>

            <div class="container">

              <div v-for="(film, index) in risultato" class="film">
                <img :src="'https://image.tmdb.org/t/p/w200/' + film.poster_path"  alt="">
                <h2 class="titolo">{{film.title || film.name}}</h2>
                <h2 class="titolo_originale">{{film.original_title || film.original_name}}</h2>
                <img :src="'https://flagcdn.com/16x12/' + film.original_language + '.png'" alt="">
                <h3 class="voto">{{film.vote_average}}</h3>
              </div>

            </div>
            
          </main>

          <footer></footer>

          <div v-if="error" id="errore">

            {{error}}

          </div>

        </div>

        <!-- Optional JavaScript; choose one of the two! -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/js/app.js"></script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

      </body>

    </html>
