    <!doctype html>

    <html lang="en">

      <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <title>Boolflix</title>

        <!-- Favicon -->
        <link rel="icon" href="" type="image/png" />

        <!-- Google fonts -->

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

      </head>

      <body>

        <!-- Creare un layout base con una searchbar (una input e un button) in cui possiamo scrivere completamente o parzialmente il nome di un film. Possiamo, cliccando il  bottone, cercare sull’API tutti i film che contengono ciò che ha scritto l’utente. -->
        <div id="app">

          <header>

            <div class="">
              <input v-model="input" type="text" placeholder="Cerca">
              <button @click="ricerca">cerca</button>
            </div>

          </header>

          <main>

            <div class="container d-flex justify-content-center flex-wrap">

              <div v-for="(film, index) in risultato" class="card" style="width: 18rem;">
                <img height="350" :src="'https://image.tmdb.org/t/p/w200' + film.poster_path" class="card-img-top" @error="" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{film.title || film.name}}</h5>
                  <p class="card-text">{{film.original_title || film.original_name}}</p>

                  <!-- Trasformiamo la stringa statica della lingua in una vera e propria bandiera della nazione corrispondente -->
                  <img :src="getFlag(film.original_language)" :alt="film.original_language">
                  <a href="#">{{film.vote_average}}</a>
                </div>
              </div>

            </div>
            
          </main>

          <footer></footer>

          <div v-if="error" id="errore">

            {{error}}

          </div>

        </div>

        <!-- Optional JavaScript; choose one of the two! -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/js/app.js"></script>

      </body>

    </html>
